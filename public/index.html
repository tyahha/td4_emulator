<!doctype html>
<html lang="en">
  <title>TD4 Emulator</title>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="title">TD4 Emulator</h1>
    <div class="control-panel">
      <div class="register">
        <p>RegistorA <span>0000</span></p>
        <p>RegistorB <span>0000</span></p>
        <p>C Flag <span>0</span></p>
        <p>Program Counter <span>0000</span></p>
        <p>
          output
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </p>
        <p>
          input
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </p>
      </div>
      <div class="clock-generator">
        <h3 class="title">Clock Generator</h3>
        <p><input type="radio" name="clock-generator" value="1Hz" data-bind="checked: mode">1Hz</p>
        <p><input type="radio" name="clock-generator" value="10Hz" data-bind="checked: mode">10Hz</p>
        <p><input type="radio" name="clock-generator" value="Manual" data-bind="checked: mode">Manual <button data-bind="click: clock">Clock</button></p>
      </div>
      <div>
        <button class="reset-button" data-bind="click: reset">Reset</button>
      </div>
    </div>
    <div class="program-memory">
      <h3 class="title">Program Memory</h3>
      <!-- ko foreach: lines -->
      <div class="rom-line" data-bind="css: {current: current}">
        Address <span data-bind="text: address.display"></span>
        <!-- ko foreach: memories -->
        <label>
          <input type="checkbox" class="memory-checkbox" data-bind="checked: value" />
          <span class="memory-icon"></span>
        </label>
        <!-- /ko -->
      </div>
      <!-- /ko -->
    </div>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
  </html>
