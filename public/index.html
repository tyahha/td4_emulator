<!doctype html>
<html lang="en">
  <title>TD4 Emulator</title>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>TD4 Emulator</h1>
    <div>
      <p>RegistorA <span>0000</span></p>
      <p>RegistorB <span>0000</span></p>
      <p>C Flag <span>0</span></p>
      <p>Program Counter <span>0000</span></p>
      <p>
        output
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
      </p>
      <p>
        input
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
      </p>
      <div>
        <h3>Clock Generator</h3>
        <p><input type="radio" name="clock-generator">1Hz</p>
        <p><input type="radio" name="clock-generator">10Hz</p>
        <p><input type="radio" name="clock-generator" checked>Manual <button>Clock</button></p>
        <p><botton>Reset</botton></p>
      </div>
    </div>
    <div>
      <h2>Program Memory</h2>
      <!-- ko foreach: lines -->
      <div>
        Address <span data-bind="text: address.display"></span>
        <!-- ko foreach: memories -->
        <label>
          <input type="checkbox" class="memory-checkbox" data-bind="checked: value" />
          <span class="memory-icon"></span>
        </label>
        <!-- /ko -->
      </div>
      <!-- /ko -->
    </div>
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>
  </html>
